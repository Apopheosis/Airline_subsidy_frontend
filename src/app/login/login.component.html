<h1>Авторизация</h1>
Логин:    <input style="margin-left: 10px" #login><br><br>
Пароль: <input type="password" #passwd><br><br>
<button mat-button id="loginbtn" (click)="loginClick(login.value, passwd.value)" style="display: inline-block">Войти</button>
<button mat-button (click)="goToForm('/register')" style="display: inline-block">Регистрация</button>
